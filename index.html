<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galeria</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- galeria zdjęć -->
<div class="gallery">
    <img src="img/palac_front.jpg" alt="" loading="lazy">
    <img src="img/palac_side1.jpg" alt="" loading="lazy">
    <img src="img/Ilowa_palac.jpg" alt="" loading="lazy">
    <img src="img/ilawa1.jpg" alt="" loading="lazy">
    <img src="img/ilawa2.jpg" alt="" loading="lazy">
    <img src="img/ilawa3.jpg" alt="" loading="lazy">
    <img src="img/ilawa4.jpg" alt="" loading="lazy">
    <img src="img/ilawa5.jpg" alt="" loading="lazy">
    <img src="img/ilawa6.jpg" alt="" loading="lazy">
    <img src="img/ilawa7.jpg" alt="" loading="lazy">
    <img src="img/ilawa8.jpg" alt="" loading="lazy">
    <img src="img/ilawa9.jpg" alt="" loading="lazy">
    <img src="img/ilawa10.jpg" alt="" loading="lazy">
</div>

<!-- lightbox do powiększania zdjęć -->
<div class="lightbox" id="lightbox">
    <div class="image-wrapper">
        <span class="close" id="close">✕</span>
        <img id="lightbox-img" src="">
        <span class="arrow left" id="prev">&#10094;</span>
        <span class="arrow right" id="next">&#10095;</span>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
